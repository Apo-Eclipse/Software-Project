{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        html, body {
            overflow: auto;
            margin: 0;
            padding: 0;
            z-index: -2;
        }

        #h {
            position: absolute;
            color: #03763E;
            font-size: 128px;
            font-family: system-ui;
            font-weight: 400;
            left: 10%;
            top: 15%;
            letter-spacing: 12.80px;
            word-wrap: break-word;
        }

        #bar {
            height: 10%;
            width: 100%;
            background-color: #066035;
            position: fixed;
        }

        .g {
            position: absolute;
            height: 100%;
            color: #7EF8A7;
            width: 15%;
            font-family: system-ui;
            text-align: center;
        }

        #b1 {
            background-color: #03763E;
        }

        p {
            font-size: 20px;
            font-weight: 400;
            padding-top: 1.5%;
        }

        #b2 {
            left: 15%;
            background-color: #0D874C;
        }

        .g2 {
            position: absolute;
            height: 100%;
            color: #7EF8A7;
            background-color: #03763E;
            width: 20%;
            font-family: system-ui;
            text-align: center;
            left: 80%;
        }

        #bu1 {
            position: fixed;
            top: 85%;
            left: 5%;
            width: 16%;
            height: 8%;
            font-size: 12px;
            font-family: system-ui;
            color: #7EF8A7;
            background-color: #03763E;
            border: none;
            border-radius: 10px;
        }

        #bu2 {
            position: fixed;
            top: 85%;
            left: 24%;
            width: 16%;
            height: 8%;
            font-size: 12px;
            font-family: system-ui;
            color: #7EF8A7;
            background-color: #03763E;
            border: none;
            border-radius: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            visibility: hidden;
        }

        .inp {
            width: 50%;
            position: relative;
            text-align: center;
            border-radius: 15px;
            top: 35%;
            border-color: aquamarine;
            height: 15%;
            margin-left: 25%;
        }


        .bs {
            width: 50%;
            position: relative;
            text-align: center;
            border-radius: 10px;
            top: 50%;
            border: none;
            background-color: #03763E;
            height: 11%;
            margin-left: 25%;
            color: #7EF8A7;
        }


        #take_inp {
            position: fixed;
            top: 15%;
            left: 25%;
            width: 50%;
            height: 70%;
            background-color: #fff;
            border-radius: 10px;
            visibility: hidden;
        }
        #create_class {
            position: fixed;
            top: 15%;
            left: 25%;
            width: 50%;
            height: 70%;
            background-color: #fff;
            border-radius: 10px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div id="bar">
        <a href="{% url 'classroom' %}">
            <div class='g' id="b1">
                <p>MY CLASSROOMS</p>
            </div>
        </a>
        <a href="{% url 'dashboard' %}">
            <div class='g' id="b2">
                <p>Dashboard</p>
            </div>
        </a>
        <div class='g2' id="b3">
            <p>{{ user.firstname }}</p>
        </div>
    </div>
    <button id="bu1" onclick="fun_join()">
        JOIN CLASSROOM
    </button>

    <button id="bu2" onclick="fun_class_create()">
        CREATE CLASSROOM
    </button>

    <div class="overlay" id="overlay" onclick="fun_back()"></div>

    <form id="create_class" class="create_classroom" method="POST">
        {% csrf_token %}
        <input class="inp" id="class_name" name="class_name" placeholder="CLASSROOM NAME" required><br>
        <button class="bs" id="submit" name="create">SUBMIT</button>
    </form>

    <form id="take_inp" class="inp_classroom" method="POST">
        {% csrf_token %}
        <input class="inp" id="class_id" name="class_id" placeholder="CLASSROOM ID" required><br>
        <button class="bs" id="submit" name="join">SUBMIT</button>
    </form>

    <script>
        function fun_back() {
            var div = document.querySelector('.inp_classroom');
            var div2 = document.getElementById('overlay');

            var div3 = document.querySelector('.create_classroom');
            var div4 = document.getElementById('overlay');

            div.style.visibility = 'hidden';
            div2.style.visibility = 'hidden';
            div3.style.visibility = 'hidden';
            div4.style.visibility = 'hidden';
        }

        function fun_join() {
            var div = document.querySelector('.inp_classroom');
            var div2 = document.getElementById('overlay');
            div.style.visibility = 'visible';
            div2.style.visibility = 'visible';
        }


        function fun_class_create() {
            var div = document.querySelector('.create_classroom');
            var div2 = document.getElementById('overlay');
            div.style.visibility = 'visible';
            div2.style.visibility = 'visible';
        }
    </script>

</body>
</html>
