{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image Example</title>
    <style>
        html, body {
            overflow: auto;
            margin: 0;
            padding: 0;
            z-index: -2;
        }

        #h {
            position: absolute;
            color: #03763E;
            font-size: 128px;
            font-family: system-ui;
            font-weight: 400;
            left: 10%;
            top: 15%;
            letter-spacing: 12.80px;
            word-wrap: break-word;
        }

        #bar {
            height: 10%;
            width: 100%;
            background-color: #066035;
            position: fixed;
        }

        .g {
            position: absolute;
            height: 100%;
            color: #7EF8A7;
            width: 15%;
            font-family: system-ui;
            text-align: center;
        }

        #b1 {
            background-color: #03763E;
        }

        p {
            font-size: 20px;
            font-weight: 400;
            padding-top: 1.5%;
        }

        #b2 {
            left: 15%;
            background-color: #0D874C;
        }

        .g2 {
            position: absolute;
            height: 100%;
            color: #7EF8A7;
            background-color: #03763E;
            width: 20%;
            font-family: system-ui;
            text-align: center;
            left: 80%;
        }

        #bu1 {
            position: fixed;
            top: 85%;
            left: 5%;
            width: 16%;
            height: 8%;
            font-size: 12px;
            font-family: system-ui;
            color: #7EF8A7;
            background-color: #03763E;
            border: none;
            border-radius: 10px;
        }

        #bu2 {
            position: fixed;
            top: 85%;
            left: 26%;
            width: 16%;
            height: 8%;
            font-size: 12px;
            font-family: system-ui;
            color: #7EF8A7;
            background-color: #03763E;
            border: none;
            border-radius: 10px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            visibility: hidden;
        }

        #take_inp {
            position: fixed;
            top: 25%;
            left: 25%;
            width: 50%;
            height: 50%;
            background-color: #fff;
            border-radius: 10px;
            visibility: hidden;
        }
        .bs {
            width: 50%;
            position: relative;
            text-align: center;
            border-radius: 15px;
            margin-top: 10%;
            border: none;
            height: 20%;
            margin-left: 25%;
        }
    </style>
</head>
<body>
    <div id="bar">
        <a href="{% url 'classroom' %}">
            <div class='g' id="b1">
                <p>MY CLASSROOMS</p>
            </div>
        </a>
        <a href="{% url 'dashboard' %}">
            <div class='g' id="b2">
                <p>Dashboard</p>
            </div>
        </a>
        <div class='g2' id="b3">
            <p>{{ user.firstname }}</p>
        </div>
    </div>
    <button id="bu1">
        JOIN CLASSROOM
    </button>
    <button id="bu2" onclick="fun()">
        CREATE CLASSROOM
    </button>
    <div class="overlay" id="overlay" onclick="fun2()"></div>
    <form id="take_inp" class="inp">
        <input class="bs" id="f_name" name="f_name" placeholder="CLASSNAME" required><br>
        <button class="bs" id="submit">SUBMIT</button>
    </form>
    <script>
        function fun() {
            var div = document.querySelector('.inp');
            var div2 = document.getElementById('overlay');
            div.style.visibility = 'visible';
            div2.style.visibility = 'visible';
        }

        function fun2() {
            var div = document.querySelector('.inp');
            var div2 = document.getElementById('overlay');
            div.style.visibility = 'hidden';
            div2.style.visibility = 'hidden';
        }
    </script>
</body>
</html>
